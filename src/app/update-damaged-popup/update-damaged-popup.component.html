<div>
    <div class="d-flex justify-content-between">
      <p>Submit a damage item</p>
      <button class="btn btn-danger" (click)="onClose()"><i class="fa fa-close" aria-hidden="true"></i></button>
    </div>
</div>

<div>
    <div class="parent" style="text-align: center;">
    <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Drug ID</mat-label>
            <input matInput [(ngModel)]="finalDrugData.drug_id" placeholder="Drug ID" [ngModelOptions]="{standalone: true}" readonly>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Supplier Name</mat-label>
            <input matInput [(ngModel)]="finalDrugData.supplier_name" placeholder="Supplier Name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput [(ngModel)]="finalDrugData.qty" placeholder="Supplier Name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Remarks</mat-label>
            <textarea matInput placeholder="Add some notes here" [(ngModel)]="finalDrugData.remarks" [ngModelOptions]="{standalone: true}"></textarea>
        </mat-form-field>

        <div class="row" style="align-items: center;">

            <button class="btn btn-primary" style="margin-right: 10px;">Submit</button>
            <button class="btn btn-danger">Cancel</button>
    
        </div>

    </form>
    </div>
</div>
