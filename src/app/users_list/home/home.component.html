<app-admin-sidebar></app-admin-sidebar>


<div class="container-fluid" style="background-color:#CDCDCD;">


    <div class="row">

        <div class="container-fluid" style="background-color:#CDCDCD;">
            <div class="container" style="background-color:#CDCDCD;">

                <!-- Search bar-->
                <style>
                    input[type=text] {
                        width: 130px;
                        box-sizing: border-box;
                        border: 2px solid #ccc;
                        border-radius: 4px;
                        font-size: 16px;
                        background-color: white;
                        background-image: url('searchicon.png');
                        background-position: 10px 10px;
                        background-repeat: no-repeat;
                        padding: 12px 20px 12px 40px;
                        -webkit-transition: width 0.4s ease-in-out;
                        transition: width 0.4s ease-in-out;
                    }
                    
                    input[type=text]:focus {
                        width: 100%;
                    }
                </style>
                <br>
                <form>
                    <input type="text" [(ngModel)]="searchterm" (keydown)="search($event)" name="search" placeholder="Search..">
                </form>


                <br>
                <div class="list-group users-list">
                    <div *ngFor="let item of searchterm" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="row">
                            <div class="col col-md-2 image-col">
                                <img class="image" [src]="item.payload.doc.data().Photo">
                            </div>
                            <div class="col col-md-8 text-col">
                                <h5 class="mb-1">{{item.payload.doc.data().FirstName}} {{item.payload.doc.data().LastName}}</h5>
                                <small>User type: {{item.payload.doc.data().UserType}}</small>
                            </div>

                            <div class="col col-md-2 actions-col">
                                <button class="btn btn-outline-primary action" (click)="viewDetails(item)" type="button">
                                                                <i class="icon ion-md-person"></i>
                                                        </button>

                            </div>

                        </div>

                    </div>
                    <div *ngIf="searchterm?.length < 1">
                        Sorry, no name found
                    </div>
                </div>
            </div>
        </div>
