
<div>
    <div class="d-flex justify-content-between">
      <p>Pharmacy Contact Details</p>
      <button class="btn btn-danger" (click)="onClose()"><i class="fa fa-close" aria-hidden="true"></i></button>
    </div>
</div>

<div>
    <div class="parent" style="text-align: center;">
    <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Contact Person Name</mat-label>
            <input disabled matInput [(ngModel)]="finalUserData.FirstName" placeholder="Name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Contact Number</mat-label>
            <input disabled matInput [(ngModel)]="finalUserData.Telephone" placeholder="Contact" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input disabled matInput [(ngModel)]="finalUserData.email" placeholder="Email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>

    </form>
    </div>
</div>
