<div class="abc">

    <app-dealer-sidebar></app-dealer-sidebar>
    <div>
        <h3>view Order</h3>
    </div>
    <div >
        <table class="table">
            <thead>
                <tr>
                    <th>No of item</th>
                    <th>Brand</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody *ngFor="let a of list">
                <tr>
                    <td> #</td>
                    <td> {{a.brandName}} </td>
                    <td> {{a.quantity}} </td>
                    <td> {{a.price}} </td>
                    <td> {{a.unit_total}} </td>
                    <td> <button class="btn btn-primary" (click) = view(a.id)>Details</button> </td>

                </tr>

            </tbody>
            
        </table>
        

    </div>
