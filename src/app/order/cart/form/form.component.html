<div class="container-fluid" style="background-color:#CDCDCD;">

    <br>
    <div class="container ">
        <form [formGroup]="inventoryForm" (ngSubmit)="submitInventoryData()">

            <div class="col-lg-5 col-md-12 col-sm-12">
                <div class="row">

                    <div class="col-md-12 mb-3">
                        <label>Expiration_date</label>
                        <input type="text" formControlName="expdate" class="form-control" required>

                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Batch_no</label>
                        <input type="text" formControlName="batchno" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Order_date</label>
                        <input type="text" formControlName="orderdate" class="form-control">
                    </div>

                    

                    <!-- <div class="col-md-12 mb-3">
                        <label>User Id </label>
                        <input type="text" formControlName="userid" class="form-control" hidden>
                    </div> -->




                    <div class="form-group text-right">
                        
                        <button type="submit" class="btn btn-success" (click)="submitInventoryData()">Place Order</button>
                    </div>

                </div>
            </div>
        </form>
    </div>



</div>
