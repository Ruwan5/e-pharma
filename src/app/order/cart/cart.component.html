<app-pharmacist-sidebar></app-pharmacist-sidebar>
<div class="offset-2">
    <h3>view cart</h3>
</div>
<div class="offset-2">
    <table class="table">
        <thead>
            <tr>
                <th>no of item</th>
                <th>brand</th>
                <th>qty</th>
                <th>price</th>
                <th>Total</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor = "let a of list">
            <tr>
                <td> #</td>
                <td> {{a.brandName}} </td>
                <td> {{a.qty}} </td>
                <td> {{a.price}} </td>
                <td> {{a.utot}} </td>
                <td> <button onclick="edit_('a.id')"><i class="fa fa-edit " ></i></button> </td>
                <td> <button (click)="delete_(a.id)"><i class="fa fa-trash" aria-hidden="true"></i></button> </td>
                
            </tr>
                       
        </tbody>
        <tfoot *ngFor = "let a of list">
            <tr>
                <td>TOTAL AMOUNT</td>
            </tr>
        </tfoot>
    </table>

</div>
