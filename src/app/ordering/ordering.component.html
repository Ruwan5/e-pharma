<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E_pharma</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/user">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        
    </nav>


    <h1>Products</h1>
    <div class="offset-1 row">
        <div class="aa col-md-1 " *ngFor="let item of items">
            <p>{{item.name}}</p>
            <p>{{item.price}}</p>
            <button class="btn btn-primary aaa" type="submit">add to cart</button>
        </div>
    </div>

    <div class="table col-md-10 offset-1">
        <h3>Add to cart</h3>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quntity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Dealer</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
