<div class="container ">
    <br>
    <label><h2>{{this.item.FirstName}} {{this.item.LastName}}</h2></label>

    <div class="col-md-6 mb-4">

        <img class="rounded-circle z-depth-2" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg" data-holder-rendered="true">

    </div>

    <div class="a" class="col-md-6 mb-4">
        <input type="file" (change)="onFileSelected($event)">
        <button type="button" (click)="onUpload()">Upload</button>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
        <br>
        <label for=""><b>First Name</b> </label>
        <input type="text" formControlName="FirstName" class="form-control">

        <label for=""><b> Last Name</b> </label>
        <input type="text" formControlName="LastName" class="form-control">

        <label for=""><b>Address</b></label>
        <input type="text" formControlName="Address" class="form-control">

        <label for=""><b>Email Address</b></label>
        <input type="text" formControlName="email" class="form-control" disabled>

        <label for=""><b>Password</b></label>
        <input type="text" formControlName="password" class="form-control">

        <label for=""><b>Telephone</b></label>
        <input type="text" formControlName="Telephone" class="form-control">

        <label for=""><b>User Type</b></label>
        <input type="text" formControlName="UserType" class="form-control" disabled>

        <br>

        <div class="col-md-4">
            <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
            <button class="btn btn-success " type="submit" [disabled]="!editForm.valid">Save</button>
        </div>

    </form>
</div>
