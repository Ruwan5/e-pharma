<app-dealer-sidebar></app-dealer-sidebar>

<div class="container-fluid " style="background-color:#CDCDCD;">

    <br>
    <div class="container abcd">
        <form [formGroup]="inventoryForm" (ngSubmit)="submitInventoryData()" novalidate>

            <div class="col-lg-5 col-md-12 col-sm-12">
                <div class="row">

                    <div class="col-md-12 mb-3">
                        <label>Brand Name</label>
                        <input type="text" formControlName="brandName" class="form-control" required>

                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Active Ingredient Name</label>
                        <input type="text" formControlName="actIngreName" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Excipient Name</label>
                        <input type="text" formControlName="excipientName" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Other Name Of Active Ingredient</label>
                        <input type="text" formControlName="actIngreOtherName" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Abbreviated name of active ingredient</label>
                        <input type="text" class="form-control" formControlName="actIngreShortName">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="">Size</label>
                        <input type="text" class="form-control" formControlName="number">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Unit</label>
                        <input type="text" formControlName="unit" class="form-control">
                    </div>


                    <div class="col-md-12 mb-3">
                        <label>Chemical Formula</label>
                        <input type="text" formControlName="formula" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Peculiar Part Of Drug</label>
                        <input type="text" formControlName="drugPart" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Color</label>
                        <input type="text" formControlName="color" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Dosage Form</label>
                        <input type="text" formControlName="form" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Smell</label>
                        <input type="text" formControlName="smell" class="form-control">
                    </div>


                    <div class="col-md-12 mb-3">
                        <label>Taste</label>
                        <input type="text" formControlName="taste" class="form-control">

                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Usage Of Excipient</label>
                        <input type="text" formControlName="usage" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Expire Date</label>
                        <input type="date" formControlName="expire" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Drug id</label>
                        <input type="text" formControlName="drugid" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Unit Price(Rs)</label>
                        <input type="text" formControlName="price" class="form-control">
                    </div>

                    <div class="col-md-12 mb-3">
                        <!-- <label>User Id </label> -->
                        <input type="text" formControlName="userid" class="form-control" hidden>
                    </div>




                    <div class="form-group text-right">
                        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
                        <button type="submit" class="btn btn-success" (click)="submitInventoryData()">Post</button>
                    </div>

                </div>
            </div>
        </form>
    </div>



</div>



<!-- inventory form ends-->
