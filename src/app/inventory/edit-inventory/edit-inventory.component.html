<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Inventory Details</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
           <div class="btn-group">
              <!-- goBack() methos to back to previous component -->
              <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
           </div>
        </div>
     </div>
     
     
     <div class="row">
        <div class="col-lg-12">
           <div class="pricing-header form-block mx-auto">
     
              <!-- Inventorys's Edit Form -->
              <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
                 <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                       <div class="row">
                          
                            
                            <div class="col-md-12 mb-3">
                                    <label>Brand Name</label>
                                    <input type="text" formControlName="brandName" class="form-control" required>
                                    
                                  </div>
                        
                                  <div class="col-md-12 mb-3">
                                    <label>Active Ingredient Name</label>
                                    <input type="text" formControlName="actIngreName" class="form-control" >
                                  </div>
                          
                                <div class="col-md-12 mb-3">
                                    <label>Excipient Name</label>
                                    <input type="text" formControlName="excipientName" class="form-control" >
                                </div>
                          
                                <div class="col-md-12 mb-3">
                                    <label>Other Name Of Active Ingredient</label>
                                    <input type="text" formControlName="actIngreOtherName" class="form-control" >
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                        <label>Abbreviated name of active ingredient</label>
                                        <input type="text" class="form-control" formControlName="actIngreShortName" >
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                        <label for="">Number</label>
                                        <input type="Number" class="form-control" formControlName="number">
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                        <label>Unit</label>
                                        <input type="text" formControlName="unit" class="form-control" >
                                 </div>
                                
                        
                                <div class="col-md-12 mb-3">
                                        <label>Chemical Formula</label>
                                        <input type="text" formControlName="formula" class="form-control" >
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                        <label>Peculiar Part Of Drug</label>
                                        <input type="text" formControlName="drugPart" class="form-control" >
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                        <label>Color</label>
                                        <input type="text" formControlName="color" class="form-control" >
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                        <label>Dosage Form</label>
                                        <input type="text" formControlName="form" class="form-control">
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                    <label>Smell</label>
                                    <input type="text" formControlName="smell" class="form-control" >
                                </div>
                        
                        
                                <div class="col-md-12 mb-3">
                                        <label>Taste</label>
                                        <input type="text" formControlName="Ttste" class="form-control" >
                                    
                                </div>
                        
                                <div class="col-md-12 mb-3">
                                        <label>Usage Of Excipient</label>
                                        <input type="text" formControlName="usage" class="form-control" >
                                </div>
                        
                          <div class="form-group text-right">
                                <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                                    Update Inventory
                                </button>
                             </div>
                          </div>
                       </div>
                       </div>
                    </form>
                    <!-- Inventory's Edit Form ends-->
                    </div>
        
              </div>
           </div>
