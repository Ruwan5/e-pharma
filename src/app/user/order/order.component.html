<div class="col-md-10 offset-2">
    <h2>Products</h2>
    <div class="row">
        <div id="123" class="product col-md-2 border" *ngFor="let drug of list">
            <img src="./../../../assets/1.jpg" alt="Smiley face" height="50" width="100">
            <pre><h3>{{drug.actIngreName}}</h3></pre>
            <pre><h3>{{drug.brandName}}</h3></pre>
            <pre><h3>{{drug.id}}</h3></pre>
            <button class="primary" type="submit" (click)="view(drug.id)">View Details</button>
        </div>
    </div>
</div>
