<div>
    <div class="d-flex justify-content-between">
      <p>Submit a damage item</p>
      <button class="btn btn-danger" (click)="onClose()"><i class="fa fa-close" aria-hidden="true"></i></button>
    </div>
</div>

<div>
    <div class="parent" style="text-align: center;">
    
    </div>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th>a</th>
        <th>Drug Id</th>
        <th>Quantity</th>
        <th>Supplier</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor = "let item of list">
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.drug_id}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.supplier_name}}</td>
      </tr>
    </tbody>
  </table>
