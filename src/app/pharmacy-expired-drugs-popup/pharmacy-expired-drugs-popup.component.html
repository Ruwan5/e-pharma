
<div>
    <div class="d-flex justify-content-between">
      <p>Expired Items</p>
      <button class="btn btn-danger" (click)="onClose()"><i class="fa fa-close" aria-hidden="true"></i></button>
    </div>
</div>

  <style>
    .container_middle {
        height: 200px;
        width: 50%;
        /* background-color: powderblue; */
    }
</style>



<div class="container_middle" style="width: auto;">
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>a</th>
                <th>Drug Id</th>
                <th>Name</th>
                <th>Stock</th>
                <th>Supplier</th>
                <th>Expired on</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let item of list">
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.local_id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.stock}}</td>
                <td>{{item.supplier_name}}</td>
                <td>{{item.expiration_date}}</td>
                <td>
                    <button class="btn btn-warning" (click)="report(item.id,item.local_id,item.name,item.stock,item.supplier,item.supplier_name)" style="margin:5px;">Report</button >
                     <button class = "btn btn-danger" [ngClass]="{active: item.exp_flag =='no', disabled: item.exp_flag =='yes'}">TEST</button>
                </td>
            </tr>
        </tbody>
  </table>
</div>
