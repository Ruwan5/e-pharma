<div>
    <div class="d-flex justify-content-between">
      <p>Resolve a damage item</p>
      <button class="btn btn-danger" (click)="onClose()"><i class="fa fa-close" aria-hidden="true"></i></button>
    </div>
</div>

<div>
    <div class="parent" style="text-align: center;">
    <form #updateForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Drug ID</mat-label>
            <input matInput [(ngModel)]="finalDrugData.local_id" placeholder="Drug ID" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Drug Name</mat-label>
            <input matInput [(ngModel)]="finalDrugData.name" placeholder="Drug Name" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Batch Number</mat-label>
            <input matInput [(ngModel)]="finalDrugData.batch_number" placeholder="Batch Number" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput [(ngModel)]="finalDrugData.stock" placeholder="Stock Quantity" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Expiration Date</mat-label>
            <input matInput [(ngModel)]="finalDrugData.expiration_date" placeholder="Expiration Date" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>

        <div class="row" style="margin-left: 231px;">

            <button class="btn btn-success" (click) = "update()"style="margin-right: 10px;">Resolve</button>
            <button class="btn btn-danger" (click) = "onClose()">Cancel</button>
    
        </div>

    </form>
    </div>
</div>
